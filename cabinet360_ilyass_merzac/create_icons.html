<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icon Generator - Cabinet360</title>
</head>
<body>
    <h2>Cabinet360 Icon Generator</h2>
    <p>This page will generate PNG icons for your PWA.</p>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br><br>
    <button onclick="downloadIcons()">Download Icons</button>
    
    <script>
        // Generate 192x192 icon
        function generateIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Blue circle background
            ctx.fillStyle = 'rgba(0, 123, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size*0.44, 0, 2 * Math.PI);
            ctx.fill();
            
            // Scale icon
            const scale = size / 192;
            const centerX = size / 2;
            const centerY = size / 2.4;
            
            // Draw scales of justice
            ctx.fillStyle = '#D4AF37';
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 2 * scale;
            
            // Stand
            ctx.fillRect(centerX - 2*scale, centerY - 20*scale, 4*scale, 50*scale);
            
            // Base
            ctx.fillRect(centerX - 30*scale, centerY + 30*scale, 60*scale, 8*scale);
            
            // Horizontal beam
            ctx.fillRect(centerX - 40*scale, centerY - 20*scale, 80*scale, 4*scale);
            
            // Left scale pan
            ctx.beginPath();
            ctx.moveTo(centerX - 35*scale, centerY - 18*scale);
            ctx.lineTo(centerX - 35*scale, centerY - 10*scale);
            ctx.lineTo(centerX - 25*scale, centerY - 5*scale);
            ctx.lineTo(centerX - 45*scale, centerY - 5*scale);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Right scale pan
            ctx.beginPath();
            ctx.moveTo(centerX + 35*scale, centerY - 18*scale);
            ctx.lineTo(centerX + 35*scale, centerY - 10*scale);
            ctx.lineTo(centerX + 45*scale, centerY - 5*scale);
            ctx.lineTo(centerX + 25*scale, centerY - 5*scale);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // Text
            const fontSize = size === 192 ? 18 : 42;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.fillStyle = '#D4AF37';
            ctx.textAlign = 'center';
            ctx.fillText('CABINET360', size/2, size*0.75);
            
            if (size === 512) {
                ctx.font = '18px Arial';
                ctx.fillStyle = '#999999';
                ctx.fillText('Gestion d\'Avocat', size/2, size*0.83);
            }
        }
        
        // Generate both icons
        generateIcon(document.getElementById('canvas192'), 192);
        generateIcon(document.getElementById('canvas512'), 512);
        
        function downloadIcons() {
            // Download 192x192
            const canvas192 = document.getElementById('canvas192');
            const link192 = document.createElement('a');
            link192.download = 'icon-192x192.png';
            link192.href = canvas192.toDataURL('image/png');
            link192.click();
            
            // Download 512x512
            setTimeout(() => {
                const canvas512 = document.getElementById('canvas512');
                const link512 = document.createElement('a');
                link512.download = 'icon-512x512.png';
                link512.href = canvas512.toDataURL('image/png');
                link512.click();
            }, 500);
            
            alert('Icons downloaded! Move them to assets/icons/ folder and delete this HTML file.');
        }
    </script>
</body>
</html>
